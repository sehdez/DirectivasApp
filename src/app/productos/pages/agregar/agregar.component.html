<h1 class="mt-2">Agregar Productos</h1>   
<hr>
<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-2">
        <div class="col-auto">
            <label class="col-form-label" >Nombre</label>
        </div>

        <div class="col-auto">
            <input type="text" 
                    class="form-control" 
                    placeholder="Nombre del producto"
                    formControlName="nombre">
        </div>
        <div class="col-auto">
            <span error-msg
                  [color]="color"  
                  [msg]="msg"
                  [valido]="!tieneError('nombre')" ></span>
        </div>

        <div class="row mt-2">
            <div class="col">
                <button (click)="cambiarNombre()" class="btn btn-primary" >
                    Cambiar Texto
                </button>
                <button (click)="cambiarColor()" class="btn btn-primary ms-2" >
                    Cambiar Color
                </button>
            </div>
        </div>
    </div>
</form>

<h3 class="mt-3"  >Formulario: </h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>Valor del formulario: {{ miFormulario.value| json }}</pre>

<div class="row mt-5" 
     *ngIf ="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo ok
        </div>
    </div>
</div>
